	<script>
		function intToXdigitString(i, digit) {
	if ((i >= 0) && (digit > 0)) {
		var buf = "" + i;
		while (buf.length < digit) {
			buf = "0" + buf;
		}
		return buf;
	} else {
		var buf = "";
		while (buf.length < digit) {
			buf = "0" + buf;
		}
		return buf;
	}
//return i;
}

function intToBytes(i, nbB) {
	var n = nbB;
	var tmp = i;
	var res = "";
	while(n > 1){
		res += intToXdigitString(Math.floor(tmp / Math.pow(256, n-1)), 3);
		tmp = i - res;
		n--;
	}
	res += intToXdigitString(i % 256, 3);
	return res;
}

function intToBytesLSBF(i, nbB) {
	var n = nbB;
	var tmp = i;
	var res = "";
	var b = [];
	while(n > 1){
		b[n-1] = "";
		b[n-1] += intToXdigitString(Math.floor(tmp / Math.pow(256, n-1)), 3);
		res += b[n-1]
		tmp = i - res;
		n--;
	}
	b[0] = "";
	b[0] += intToXdigitString(i % 256, 3);
	res = "";
	var j = 0;
	while(j < nbB) {
		res += b[j];
		j++;
	}
	return res;
}

function readByte(i, nbB) {
	var n = nbB;
	var res = 0;
	var tmp = "";
	while(n > 0) {
		tmp = i.substring((nbB-n)*3, (nbB-n+1)*3);
		res += Number(tmp) * Math.pow(256, (n-1));
		n--;
	}
	return res;
}

	var Websocket_socket;

function Websocket_send(msgID) {
var tosend, tmp_param, tolog;

tosend = intToBytes(msgID, 2);
if(msgID == 0) {
tolog = "ping("
tmp_param = document.getElementById("param_ping_i").value;
tolog += tmp_param;
tosend += intToBytesLSBF(tmp_param, 2);
}
if(msgID == 2) {
tolog = "setRefreshRate("
tmp_param = document.getElementById("param_setRefreshRate_r").value;
tolog += tmp_param;
tosend += intToBytes(tmp_param, 4);
}
if(msgID == 10) {
tolog = "pinMode("
tmp_param = document.getElementById("param_pinMode_Pin").value;
tolog += tmp_param;
tosend += intToBytes(tmp_param, 1);
tolog += ", ";
tmp_param = document.getElementById("param_pinMode_Mode").value;
tolog += tmp_param;
tosend += intToBytes(tmp_param, 1);
}
if(msgID == 11) {

tolog += tmp_param;
tosend += intToBytes(tmp_param, 1);

if(msgID == 12) {

tolog += ", ";

tosend += intToBytes(tmp_param, 2);
}
if(msgID == 20) {

}
if(msgID == 22) {

tolog += tmp_param;
tosend += intToBytes(tmp_param, 1);
}
if(msgID == 23) {

}
if(msgID == 24) {

}
tolog += ")"
document.getElementById("sent-logs").textContent += "\n> " + tolog;

document.getElementById("sent-logs").scrollBottom;
}

function Websocket_parse(msg) {
var parsedMsg = "";
var msgID = readByte(msg.substring(0, 6), 2);
if(msgID == 1) {
parsedMsg = "pong(";
parsedMsg += readByte(msg.substring(6, 12), 2);
parsedMsg += ")";
}
else if(msgID == 30) {
parsedMsg = "pinLevel(";
parsedMsg += readByte(msg.substring(6, 9), 1);
parsedMsg += ", ";
parsedMsg += readByte(msg.substring(9, 12), 1);
parsedMsg += ")";
}
else if(msgID == 31) {
parsedMsg = "pinValue(";
parsedMsg += readByte(msg.substring(6, 9), 1);
parsedMsg += ", ";
parsedMsg += readByte(msg.substring(9, 15), 2);
parsedMsg += ")";
}
else if(msgID == 40) {
parsedMsg = "serialReceived(";
parsedMsg += readByte(msg.substring(6, 9), 1);
parsedMsg += ")";
}
else if(msgID == 41) {
parsedMsg = "serialSendBufferContent(";
parsedMsg += readByte(msg.substring(6, 9), 1);
parsedMsg += ", ";
parsedMsg += readByte(msg.substring(9, 12), 1);
parsedMsg += ")";
}
else {
parsedMsg += "Unknown message: " + msg;
}
document.getElementById("received-logs").textContent +=  "\n> " + parsedMsg;
document.getElementById("received-logs").scrollBottom;
}

/* debugg protocol */
function Websocket_connect() {
	var protocol = document.getElementById("protocol").value;
	var addr = document.getElementById("address").value;
	var port = document.getElementById("port").value;

	
	if (typeof MozWebSocket != "undefined") {
		Websocket_socket = new MozWebSocket("ws://" + addr + ":" + port + "/xxx",
				   protocol);
	} else {
		Websocket_socket = new WebSocket("ws://" + addr + ":" + port + "/xxx",
				   protocol);
	}

	try {
		Websocket_socket.onopen = function() {
			document.getElementById("status").style.backgroundColor = "#40ff40";
			document.getElementById("status").textContent = " OPENED ";
		} 

		Websocket_socket.onmessage =function got_packet(msg) {
			Websocket_parse(msg.data);
		} 

		Websocket_socket.onclose = function(){
			document.getElementById("status").style.backgroundColor = "#ff4040";
			document.getElementById("status").textContent = " CLOSED ";
		}
	} catch(exception) {
		alert('<p>Error' + exception);  
	}
}
